<div class="container">
    <div class="slider">
        <div class="slide">
            <img src="{{currentNews.path}}" alt="تصویر خبر" class="img">
            <div class="description">{{currentNews.description}}</div>
        </div>
        <div class="change-img next-img" (click)="nextSlide()"></div>
        <div class="change-img prev-img" (click)="prevSlide()"></div>
</div>
